<ion-header>
  <ion-toolbar>
    <ion-title>
      Segunda Mano
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="buscar()">
        <ion-icon  name ="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor= "let casa of casas" col-6>
          <ion-card (click)="verCasa(casa)">
            <img *ngIf = "casa.ad.hasOwnProperty('thumbnail')"
            src = "https://img.segundamano.mx/cover/{{casa.ad.thumbnail.path}}">
            <ion-card-content>
              <h2 *ngIf="casa.ad.hasOwnProperty('subject')"> {{casa.ad.subject}}</h2>
                <h2 *ngIf="casa.ad.hasOwnProperty('list_price')">{{casa.ad.list_price.label}} </h2>
                <p *ngIf = "casa.ad.hasOwnProperty('locations')">{{casa.ad.locations[0].locations[0].label}}, {{casa.ad.locations[0].label}}</p>
            </ion-card-content>
              
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
